<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Auction Voting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
        .header { margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">Welcome to Auction Voting System</h2>

        <!-- Sign Up Form -->
        <h4>Sign Up</h4>
        <form action="/signUp" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="adminPasscode">Admin Passcode:</label>
                <input type="password" class="form-control" id="adminPasscode" name="adminPasscode" required>
            </div>
            <div class="form-group">
                <label for="coAdminPasscode">Co-Admin Passcode:</label>
                <input type="password" class="form-control" id="coAdminPasscode" name="coAdminPasscode">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Divider -->
        <hr>

        <!-- Login Form -->
        <h4>Login</h4>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
